    <div class="container-main">

    <div class="card" style="width: 22rem;">

        <div class="image">

                <p><i class="fa-solid fa-chevron-left text-light"></i></p>
                <p><i class="fa-solid fa-gear text-light"></i></p>
            </div>

            <div class="text-center text-light">

        </div>

        </div>
      </div>
